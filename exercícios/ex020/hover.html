<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover{
            color: red;
        }    

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse em cima do texto abaixo</p>
    <div>AQUI AQUI AQUI
        <p>Uauuu, voce me achou!</p>

    </div>
</body>
</html>
