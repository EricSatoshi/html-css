<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <input type="color" name="cor" id="icor">
            <label for="icor">Cor</label>
        </p>
        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel">
        </p>
        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="Foto" id="ifoto"> 
            <!-- SEMPRE QUE FOR ENVIAR UM ARQUIVO, MUDAR O FORMS PARA -POST- e SE PASSAR DE 3MIL BYTES DE INFORMAÇÃO -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
